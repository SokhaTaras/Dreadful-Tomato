<div class="card">
    <img class="card-background" [src]="entry.images.posterArt.url">
    <div class="card-content">
        <h3 class="card-title">{{ entry.title }}</h3>
        <div class="card-year">{{ entry.releaseYear }}</div>
        <div class="card-description">{{ entry.description }}</div>
    </div>
</div>
