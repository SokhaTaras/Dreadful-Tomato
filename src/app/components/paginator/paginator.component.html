<div class="custom-paginator">
    <button class="paginator-button" (click)="previousPage()" [disabled]="page === 1">{{'<'}}</button>
    <ul class="paginator-pages">
        <li class="paginator-page" *ngFor="let OnePage of pagesArray" [class.active]="OnePage === page"
            (click)="goToPage(OnePage)">
            {{ OnePage }}
        </li>
    </ul>
    <button class="paginator-button" (click)="nextPage()" [disabled]="page === totalPages">{{'>'}}</button>
</div>
